<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000" rx="10" ry="10"/>
  
  <!-- Red T letter -->
  <g transform="translate(50, 50)">
    <!-- Horizontal bar of T -->
    <rect x="-25" y="-20" width="50" height="6" fill="#DC2626" rx="3"/>
    
    <!-- Vertical bar of T -->
    <rect x="-4" y="-20" width="8" height="40" fill="#DC2626" rx="4"/>
    
    <!-- Gradient for depth -->
    <defs>
      <linearGradient id="redGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8"/>
        <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1"/>
      </linearGradient>
    </defs>
    
    <rect x="-25" y="-20" width="50" height="6" fill="url(#redGradientSmall)" rx="3"/>
    <rect x="-4" y="-20" width="8" height="40" fill="url(#redGradientSmall)" rx="4"/>
  </g>
</svg>
