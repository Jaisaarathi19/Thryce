<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="300" height="80" fill="#000000" rx="12" ry="12"/>
  
  <!-- T Logo -->
  <g transform="translate(40, 40)">
    <!-- Horizontal bar of T -->
    <rect x="-20" y="-16" width="40" height="5" fill="#DC2626" rx="2.5"/>
    
    <!-- Vertical bar of T -->
    <rect x="-3" y="-16" width="6" height="32" fill="#DC2626" rx="3"/>
    
    <!-- Gradient -->
    <defs>
      <linearGradient id="redGradientLogo" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.9"/>
        <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1"/>
      </linearGradient>
    </defs>
    
    <rect x="-20" y="-16" width="40" height="5" fill="url(#redGradientLogo)" rx="2.5"/>
    <rect x="-3" y="-16" width="6" height="32" fill="url(#redGradientLogo)" rx="3"/>
  </g>
  
  <!-- THRYCE Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" letter-spacing="2px">
    THRYCE
  </text>
  
  <!-- Optional subtle line under text -->
  <rect x="80" y="58" width="180" height="2" fill="#DC2626" rx="1"/>
</svg>
